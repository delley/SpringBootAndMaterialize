<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/template/LayoutPadrao">

<head>
    <title>Cadastro de cliente</title>
</head>

<section layout:fragment="conteudo">


    <div class="container">
        <div class="section">
            <div layout:include="/fragments/MensagemGeral"></div>

            <h4>Cadastro de Cliente</h4>
            <div class="row">
                <div class="col s12 m12">
                    <div class="card hoverable">
                        <div class="card-content black-text">
                            <span class="card-title">Cadastro de cliente</span>

                            <div class="row">
                                <form method="post" th:action="@{/entidades}" th:object="${entidade}" class="col s12">
                                    <input type="hidden" th:field="*{codigo}"/>

                                    <div class="row">
                                        <div class="input-field s12 col m6">
                                            <input id="nome" type="text" class="validate"
                                                   th:classappend="${#fields.hasErrors('nome')} ? invalid"
                                                   th:field="*{nome}"/>

                                            <label for="nome" data-error="Nome deve ser informado">Nome</label>
                                        </div>
                                        <div class="input-field s12 col m6">
                                            <input id="cpfOuCnpj" type="text" class="validate"
                                                   th:classappend="${#fields.hasErrors('cpfOuCnpj')} ? invalid"
                                                   th:field="*{cpfOuCnpj}"/>

                                            <label for="cpfOuCnpj" data-error="CPF/CNPJ deve ser informado">CPF/CNPJ</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field s12 col m6">
                                            <input id="endereco" type="text" class="validate"
                                                   th:classappend="${#fields.hasErrors('endereco')} ? invalid"
                                                   th:field="*{endereco}"/>
                                            <label for="endereco">Endereço</label>
                                        </div>

                                        <div class="input-field s12 col m6">
                                            <input id="cidade" type="text" class="validate"
                                                   th:classappend="${#fields.hasErrors('cidade')} ? invalid"
                                                   th:field="*{cidade}"/>
                                            <label for="cidade">Cidade</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field s12 col m6">
                                            <input id="bairro" type="text" class="validate"
                                                   th:classappend="${#fields.hasErrors('bairro')} ? invalid"
                                                   th:field="*{bairro}"/>
                                            <label for="bairro">Bairro</label>
                                        </div>

                                        <div class="input-field s12 col m6">
                                            <select th:field="*{estado}">
                                                <option value="" disabled="disabled" selected="selected">Selecione o estado</option>
                                                <option value="PE">Pernambuco</option>
                                                <option value="BA">Bahia</option>
                                                <option value="SP">São Paulo</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field s12 col m6">
                                            <input id="telefone" type="text" class="validate"
                                                   th:classappend="${#fields.hasErrors('telefone')} ? invalid"
                                                   th:field="*{telefone}"/>

                                            <label for="telefone" data-error="Telefone deve ser informado">Telefone</label>
                                        </div>

                                        <div class="input-field s12 col m6">
                                            <input id="email" type="email" class="validate"
                                                   th:classappend="${#fields.hasErrors('email')} ? invalid"
                                                   th:field="*{email}"/>

                                            <label for="email" data-error="Digite um e-mail válido"
                                                   data-success="Certo">E-mail</label>
                                        </div>
                                    </div>

                                    <br/>
                                    <br/>
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
                                        <i class="material-icons right">send</i>
                                    </button>
                                </form>
                            </div>

                        </div>
                        <div class="card-action">
                            <a href="#">Pesquisar</a>
                            <a href="#">Voltar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
